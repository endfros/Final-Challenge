<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico">
    <title>New Post - DEV Community üë©‚Äçüíªüë®‚Äçüíª</title>
  </head>

  <body>

    <nav class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-start align-items-center">
        <a href="../index.html">       
          <img
         class="devimg"
         src="./assets/resized_logo_UQww2soKuUsjaOGNB38o.png"
         alt=""
       /></a>
       <p class="create">Create Post</p>
      </div>

      <div class="">
        <button type="button" class="edit">Edit</button>
        <button type="button" class="preview">Preview</button>
      </div>

      <a class="" href="../index.html">
        <button type="button" class="preview">X</button>
      </a>
    </nav>





    <div class="d-flex flex-column align-items-center">
      <section class="containerpost rounded">
        <div class="d-flex align-items-center">
          <label for="image-input" class="btn btn-outline-secondary text-dark add-img p-2 mb-2 order-1">
            <i class="fa fa-cloud-upload"></i> Add a cover image
          </label>
          <label for="image-input" class="btn btn-outline-secondary text-dark change-img p-2 mb-2 mx-3 order-3">
            <i class="fa fa-cloud-upload"></i> Change
          </label>
          <input class="" type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
          <button class="btn btn-outline-danger remove-img p-2 mb-2 mx-3 order-4">Remove</button>
          <div id="display-image" class="order-2 mx-5 ps-3"></div>
        </div>

  
        <input
          class="contenido"
          type="text"
          placeholder="New post title here..."
          id="title"
          required
        />
  
        <input
          class="tags"
          id="tags"
          type="text"
          placeholder="Add up to 4 tags"
          required
        />
  
        <nav class="d-flex navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand d-flex" href="#">
              <button
                type="button"
                class="btn-btn-light1"
                style="font-size: 20px"
              >
                B
                <figcaption class="bold">Bold CTRL +B</figcaption>
              </button>
  
              <button
                type="button"
                class="btn-btn-light2"
                style="font-size: 20px"
              >
                I
                <figcaption class="italic">Italic CRTL + I</figcaption>
              </button>
  
              <button type="button" class="btn-btn-light3">
                <img src="./assets/icons8-enlazar-16.png" alt="" />
                <figcaption class="link">Link CTRL + K</figcaption>
              </button>
  
              <button type="button" class="btn-btn-light4">
                <img src="./assets/icons8-lista-numerada-26.png" alt="" />
                <figcaption class="ordered">Ordered list</figcaption>
              </button>
  
              <button type="button" class="btn-btn-light5">
                <img src="./assets/icons8-vista-general-3-30.png" alt="" />
                <figcaption class="unordered">Unordered list</figcaption>
              </button>
  
              <button type="button" class="btn-btn-light6">
                <img src="./assets/icons8-h-26.png" alt="" />
                <figcaption class="heading">Heading</figcaption>
              </button>
  
              <button type="button" class="btn-btn-light7">
                <img src="./assets/icons8-quote-left-24.png" alt="" />
                <figcaption class="quote">Quote</figcaption>
              </button>
  
              <button type="button" class="btn-btn-light8">
                <img src="./assets/icons8-picture-48.png" alt="" />
                <figcaption class="upload">Upload image</figcaption>
              </button>
  
              <button
                type="button"
                class="btn-btn-light9"
              >
                <img src="./assets/icons8-men√∫-2-24.png" alt="" />
              </button>
            </a>
          </div>
        </nav>
  
        <!-- <input
          class="contenido2"
          type="text"
          placeholder="Write your post content here..."
          id="content"
          required
        /> -->

        <textarea class="contenido2" name="" id="content" cols="300" rows="180" placeholder="Write your post content here..."></textarea>
  
      </section>

    </div>

    <div class="">
      <article class="container-buttons d-flex align-items-center">
        <button class="publish" id="btnAdd">Publish</button>
        <button class="savedraft">Save draft</button>
        <button class="tuerca">
          <img src="./assets/icons8-production-order-32.png" alt="" />
        </button>
        <button class="revert">Revert new changes</button>
      </article>
    </div>



    <script src="./js/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
